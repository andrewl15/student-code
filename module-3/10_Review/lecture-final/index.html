<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Reservations</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <main id="main-content">
      <section id="hotel-list"></section>
      <section id="reservation-list"></section>
      <section id="reservation-form" class="hidden">
        <div>
          <label for="resName">Full Name:</label>
          <input type="text" name="resName" id="resName" />
        </div>
        <div>
          <label for="resDate">Check in Date:</label>
          <input type="date" name="resDate" id="resDate" />
        </div>
        <div>
           <label for="resGuests">Number of Guests:</label>
          <input type="number" name="resGuests" id="resGuests" min="1"/>           
        </div>
        <div>
           <label for="resNights">Number of Nights:</label>
          <input type="number" name="resNights" id="resNights" min="1"/>               
        </div>
        <div>
            <button id="btnSubmitRes">Save Reservation</button>
        </div>
      </section>
    </main>

    <template id="hotel-tmpl">
      <section>
        <div>
          <h1></h1>
          <h2>Address</h2>
          <p id="address"></p>
          <p id="address2"></p>
          <p id="city-state-zip"></p>
          <p id="rooms">Rooms available: <span></span></p>
          <p id="cost">Cost per night: <span></span></p>
          <p id="rating">Stars: <span></span></p>
        </div>
        <button id="btnNewRes">Add Reservation</button>
      </section>
    </template>
    <template id="reservation-tmpl">
      <section>
        <div>
          <h2></h2>
          <p id="checkinDate">Check in Date: <span></span></p>
          <p id="guest">Number of Guests: <span></span></p>
          <p id="nights">Number of Nights: <span></span></p>
        </div>
        <div>
          <button id="btnEdit">Edit Reservation</button>
          <button id="btnDelete">Delete Reservation</button>
        </div>
      </section>
    </template>
  </body>
</html>
